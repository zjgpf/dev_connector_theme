<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Please enter description for the site">
  <meta name="keywords" content="Please enter keywords for the site">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.6.2/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <title>devConnector</title>
</head>
<body>

  <nav class='fixed top-0 z-10 w-full flex justify-between p-4 items-center bg-gray-800 opacity-75 text-white border-b-2 border-blue-600'>
    <a href='index.html' class='flex items-center text-2xl hover:text-blue-200'>
      <i class='fas fa-code'></i> <h1 class=' mx-2'>DevConnector</h1>
    </a>
    <ul class='flex'>
      <li class='mx-4'><a href='profiles.html' class='hover:text-blue-200'>Developers</a></li>
      <li class='mx-4'><a href='posts.html' class='hover:text-blue-200'>Posts</a></li>
      <li class='mx-4'>|</li>
      <li class='mx-4'><a href='dashboard.html' class='hover:text-blue-200'><i class='fas fa-user'></i> Dashboard</a></li>
      <li class='mx-4'><a href='login.html' class='hover:text-blue-200'><i class='fas fa-sign-out-alt'></i>Logout</a></li>
    </ul>
  </nav>

  <div class='max-w-screen-lg m-auto p-4 mt-24'> 

    <h1 class='text-4xl text-blue-600'>Add An Experience</h1>

    <section class='my-2'>
      <p class='text-2xl'><i class='fas fa-code-branch'></i> Add any developer/programming positions that you have had in the past</p>
      <small class='block text-xm my-4 text-gray-600'>
        * = require field
      </small>
      <form>
        <div class='my-4'>
          <input type='text' placeholder='* Job Title' class='w-full py-1 px-2 border' />
        </div>
        <div class='my-4'>
          <input type='text' placeholder='* Company' class='w-full py-1 px-2 border' />
        </div>
        <div class='my-4'>
          <input type='text' placeholder='Location' class='w-full py-1 px-2 border' />
        </div>
        <div class='my-4'>
          From Date
          <input type='date' class='w-full py-1 px-2 border' />
        </div>
        <div class='my-4 font-thin'>
          <input type='checkbox' class='' /> Current Job
        </div>
        <div class='my-4'>
          To Date
          <input type='date' class='w-full py-1 px-2 border' />
        </div>
        <div class='my-4'>
          <textarea rows='4' placeholder='Job Description' class='w-full p-1 border'></textarea>
        </div>
        <div class='flex my-8'>
          <a href='#' class='bg-blue-600 text-white mr-4 hover:opacity-75 px-4 py-2'>Submit</a>
          <a href='dashboard.html' class='bg-gray-300 hover:opacity-75 px-4 py-2'>Go Back</a>
        </div>
      </form>
    </section>

  </div>

</body>
</html>
